<html>
<head>
  <link rel="stylesheet" href="css/site2.css" />
  <link rel="stylesheet" href="css/chessboard.css" />
  <link rel="stylesheet" href="css/normalize-2.1.2.min.css" />
  <link rel="stylesheet" href="css/chesscards.css" />
  <script src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/chess.js"></script>
  <script src="/js/chessboard.js"></script>
  <script src="/js/chesscards.js"></script>
</head>
<body>

<div class="body-width">
  <div class="col">

    <div class="stats-container" id="bstats-container">
      <div class="anymove" id="bmove"></div>
      <div id="bspare-k">0</div>
      <div id="bspare-q">0</div>
      <div id="bspare-r">0</div>
      <div id="bspare-b">0</div>
      <div id="bspare-n">0</div>
      <div id="bspare-p">0</div>
      <div id="bpoints">0 AP</div>
    </div>

    <div id="board" style="width: 400px"></div>

    <div class="stats-container" id="wstats-container">
      <div class="anymove" id="wmove">GO</div>
      <div id="wspare-k">0</div>
      <div id="wspare-q">0</div>
      <div id="wspare-r">0</div>
      <div id="wspare-b">0</div>
      <div id="wspare-n">0</div>
      <div id="wspare-p">0</div>
      <div id="wpoints">0 AP</div>
    </div>

  </div>

  <div class="col">
    Active Card:
    <div id='active-card'></div>
  <div>
</div>

</body>
</html>
